<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Course List</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>Release Date</th>
                <th>Ratin</th> 
                <th>Options</th>  
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td><img [src]="course.imgeUrl" style="width: 40px;"></td>
                <td>{{ course.name }}</td>
                <td>{{ course.price }}</td>
                <td>{{ course.code }}</td>
                <td>{{ course.releaseDate }}</td>
                <td>
                    <app-star [rating]="course.rating"> </app-star></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
